<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
<!-- 	<link rel="stylesheet" type="text/css" href="15.Bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<style type="text/css">
		.btn-danger{
			background: orange;
		}
	</style>


</head>



<body>
	<div class="container">
		<!-- Jumbotron -->
		<h1>Bootstrap Basics</h1>
		<div class="jumbotron">
			<h1>This is a Jumbotron</h1>
			<p>dfsmbfckjdsc kjsdbckjds ckjdbskjcbd cjdsknc</p>
			<button class="btn btn-success btn-lg">Hi there !!</button>
		</div>

		<!-- Bootstrap Buttons -->
		<button class="btn btn-danger btn-sm">CLICK ME !!</button>

		<button class="btn btn-success btn-sm active">CLICK ME !!</button>

		<button class="btn btn-success btn-sm disabled">CLICK ME !!</button>

		<a href="https://getbootstrap.com" class="btn btn-info btn-lg">Bootstraps Doc</a>

		<!-- Forms -->
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>


		<!-- Inline Form -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>

		
	</div>

</body>
</html>
