<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Vs Post Request</title>
</head>
<body>
    <h1>Get && Post Request</h1>
    <h2>GET</h2>
    <!-- have an information into url -->
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    <h2>POST</h2>
    <!-- have not any information into the url  -->
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
</body>
</html>
